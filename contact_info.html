<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Contact Us</h1>
    <!--Name-->
    <label for="olname">Name</label>
    <input type="olname" name="olname" id="olname" placeholder="John Doe">
    <br>
    <br>
    <!--Email-->
    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="johndoe@gmail.com">
    <br>
    <br>
    <!--Reasons for Contact-->
    <label for="contact_reason">Reason for Contact</label>
    <br>
    <textarea name="contact_reason" id="contact_reason" cols="15" rows="5"></textarea>
    <!--Submit-->
    <br>
    <br>
    <button type="submit">Submit</button>
    <!--Back to Homepage Link-->
    <br>
    <br>
    <a href="/index.html">Back to Homepage</a>
</body>
</html>
