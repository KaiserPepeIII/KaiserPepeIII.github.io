<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Application</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Dev Application Form</h1>
        <!--Form Start-->
        <form action="" method="">
        <!--Discord Name and Tag-->
            <label for='name'>Discord Name and Tag</label>
            <input type="text" name="name" id="name" placeholder="Kaiser_Pepe_III#1280">
            <br>
            <br>
            <br>

        <!--Reason for Joining Team-->
            <label for="join_reasons">What are you reasons for wanting to join the dev team?</label>
            <br>
            <textarea name="join_reasons" id="join_reasons" cols="30" rows="4"></textarea>
            <br>
            <br>

        <!--Which position are you applying for-->
        <p>Which position would you like to apply for?</p>
        <input type="radio" name="position" value = "programmer"id="">Programmer
        <input type="radio" name="position" value = "gfx"id="">GFX Artist
        <input type="radio" name="position" value = "researcher"id="">Researcher
        <br>

        <!--Who is your fav oshi-->
        <p>Who is your favourite HoloMember?</p>
        <select name="oshi" id="">
            <option value="subaru">Oozora Subaru</option>
            <option value="ayame">Nakiri Ayame</option>
            <option value="yagoo">Yagoo</option>
            <option value="pekora">Usada Pekora</option>
            <option value="towa">Tokoyami Towa</option>
            <option value="moona">Moona Hoshinova</option>
        </select>
        <br>
        <!--Are you sure you want to join-->
            <p>Are you sure you want to join?</p>
            <input type="checkbox" name="confirmation" value = "certain"id="">Yes, I am sure
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>

    <!--Back to Homepage Link-->
    <br>
    <br>
    <br>
    <br>
    <br>
    <a href="/index.html">Back to Homepage</a>
</body>
</html>
